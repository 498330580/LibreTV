name: Upstream Sync

permissions:
  contents: write  # 仅保留必要权限

on:
  schedule:
    - cron: "0 4 * * *"  # 在UTC+8的12点运行
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录

      - name: Sync upstream changes
        id: sync
        # 锁定到具体commit，避免版本更新带来的风险
        uses: aormsby/Fork-Sync-With-Upstream-action@d51998155a5c07859a546d8b821fd3e95e8c3d
        with:
          upstream_sync_repo: LibreSpark/LibreTV
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          # 根据实际需求决定是否保留冲突自动处理
          # conflict_resolution: "take-upstream"

      - name: Sync check
        if: failure()
        run: |
          echo "Error: Failed to sync with upstream repository."
          echo "Possible reasons: code conflicts, network issues, or insufficient permissions."
          echo "Please check the logs or sync manually."
          exit 1
